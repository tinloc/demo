<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hỗ trợ việc đăng ký, thi phí, check-in diễn ra nhanh chóng, có kiểm soát.</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nhập tên của bạn" required>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
            <button type="submit">Đăng ký</button>
        </form>
        <button id="payBtn">Thanh toán phí thi</button>
        <button id="checkinBtn">Check-in</button>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="uploadedImage" src="" alt="Hình ảnh tải lên">
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Đăng ký thành công!');
        });
        document.getElementById('payBtn').addEventListener('click', function() {
            alert('Thanh toán thành công!');
        });
        document.getElementById('checkinBtn').addEventListener('click', function() {
            alert('Check-in thành công!');
        });
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadedImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
