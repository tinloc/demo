{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="{% static "app/CSS/system.css" %}">
</head>
<body>
    <script src="https://kit.fontawesome.com/a903e98aef.js" crossorigin="anonymous"></script>
  <div class="sidebar">
    <div class="logo">ADMIN PANEL</div>
    <ul>
      <li><a href="#">Tổng quan</a></li>
      <li><a href="#">Bảng điều khiển chính</a></li>
      <li><a href="#">Nhật ký lỗi</a></li>
      <li><a href="#">Nhật ký hoạt động</a></li>
      <li class="active"><a href="#">Cấu hình</a></li>
      <li><a href="#">Hệ thống</a></li>
      <li><a href="#">Tài khoản người dùng</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="navbar">
      <div class="nav-links">
        <a href="#">Trang chủ</a>
        <a href="#">Trợ giúp</a>
        <a href="#">Bộ đệm</a>
      </div>
      <div class="user-info">
        <span>Supervisor</span>
      </div>
    </div>
    <div class="content-header">
      <div class="h1">
        <div class="gear"><i class="fa-solid fa-gear"></i></i></div>
        <h1>Cấu hình hệ thống</h1>
      </div>
      <div class="breadcrumb">
        <div class="grid"><i class="fa-solid fa-grip-lines"></i></div>
        Admin / Cấu hình / Hệ thống</div>
    </div>
    <div class="card">
      <div class="h2">
        <div class="icon"><i class="fa-solid fa-pen"></i></div>
        <p>Hiệu chỉnh cấu hình</p>
      </div>
      <div class="tabs">
        <button class="active">Thông tin chung</button>
        <button>Bộ nhận diện thương hiệu</button>
        <button>Phân trang dữ liệu</button>
        <button>Thông tin SEO</button>
        <button>Máy chủ SMTP</button>
        <button>Bản quyền ảnh</button>
      </div>
      <form>
        <div class="form-group">
          <label for="website-title">Tiêu đề website:</label>
          <input type="text" id="website-title" placeholder="Nhập vào đây...">
        </div>
        <div class="form-group">
          <label for="copyright">Chủ sở hữu bản quyền:</label>
          <input type="text" id="copyright" placeholder="Nhập vào đây...">
        </div>
        <div class="form-group">
          <label>Bật chế độ bảo trì:</label>
          <input class="radio" type="radio" name="maintenance" value="yes"> Có
          <input type="radio" name="maintenance" value="no"> Không
        </div>
        <div class="form-group">
          <label for="timezone">Múi giờ trên site:</label>
          <select id="timezone">
            <option value="gmt+7">GMT/UTC + 07:00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="website-url">URL website chủ sở hữu bản quyền:</label>
          <input type="text" id="website-url" placeholder="Nhập vào đây...">
        </div>
        <div class="form-actions">
            
          <button type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Lưu</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
