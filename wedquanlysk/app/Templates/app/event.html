{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sự Kiện</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4b6cb7, #182848);
            text-align: center;
            color: white;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        h1 {
            width: 100%;
            color: #ffcc00;
            text-align: center;
        }
        .form-group {
            width: 48%;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input, textarea, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 25px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sự Kiện</h1>
        <div class="form-group">
            <label for="eventName">Tên sự kiện:</label>
            <input type="text" id="eventName" placeholder="Nhập tên sự kiện">
        </div>
        <div class="form-group">
            <label for="eventDate">Ngày diễn ra:</label>
            <input type="date" id="eventDate">
        </div>
        <div class="form-group">
            <label for="eventTime">Thời gian:</label>
            <input type="time" id="eventTime">
        </div>
        <div class="form-group">
            <label for="eventLocation">Địa điểm:</label>
            <input type="text" id="eventLocation" placeholder="Nhập địa điểm">
        </div>
        <div class="form-group">
            <label for="eventCapacity">Số lượng người tham dự:</label>
            <input type="number" id="eventCapacity" placeholder="Nhập số lượng">
        </div>
        <div class="form-group">
            <label for="eventOrganizer">Người tổ chức:</label>
            <input type="text" id="eventOrganizer" placeholder="Nhập tên người tổ chức">
        </div>
        <div class="form-group">
            <label for="eventSpeakers">Diễn giả/Khách mời:</label>
            <input type="text" id="eventSpeakers" placeholder="Nhập tên diễn giả, cách nhau bằng dấu phẩy">
        </div>
        <div class="form-group">
            <label for="eventPrice">Giá vé (VNĐ):</label>
            <input type="number" id="eventPrice" placeholder="Nhập giá vé">
        </div>
        <div class="form-group">
            <label for="eventPayment">Phương thức thanh toán:</label>
            <select id="eventPayment">
                <option value="momo">Momo</option>
                <option value="bank">Chuyển khoản ngân hàng</option>
                <option value="cash">Tiền mặt</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eventLink">Liên kết sự kiện:</label>
            <input type="url" id="eventLink" placeholder="Nhập URL sự kiện">
        </div>
        <div class="form-group">
            <label for="eventDescription">Mô tả:</label>
            <textarea id="eventDescription" placeholder="Nhập mô tả sự kiện"></textarea>
        </div>
        <div class="form-group">
            <label for="eventType">Loại sự kiện:</label>
            <select id="eventType">
                <option value="hội thảo">Hội thảo</option>
                <option value="hội nghị">Hội nghị</option>
                <option value="buổi biểu diễn">Buổi biểu diễn</option>
                <option value="khác">Khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eventImage">Hình ảnh sự kiện:</label>
            <input type="file" id="eventImage">
        </div>
        <div class="form-group">
            <label for="eventMap">Bản đồ sự kiện:</label>
            <input type="url" id="eventMap" placeholder="Nhập liên kết Google Maps">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="saveEvent()">Lưu</button>
            <button class="btn" onclick="goBack()">Quay lại</button>
        </div>
    </div>
    <script>
        function saveEvent() {
            alert("Sự kiện đã được lưu thành công!");
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
