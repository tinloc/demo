<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sự Kiện</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(to right, #ffaa00, #ff7700);
            transform: scale(1.05);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .floating-star {
            position: absolute;
            color: yellow;
            font-size: 20px;
            animation: floatStar 3s infinite ease-in-out;
        }
        .moon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        @keyframes floatStar {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-15px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }
        .star1 { top: 10%; left: 10%; }
        .star2 { top: 20%; right: 15%; }
        .star3 { bottom: 15%; left: 30%; }
        .star4 { bottom: 10%; right: 20%; }
        .star5 { top: 30%; left: 50%; }
        .star6 { bottom: 40%; right: 10%; }
        .star7 { top: 5%; right: 5%; }
        .star8 { bottom: 5%; left: 5%; }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="container">
        <h1>Quản Lý Sự Kiện</h1>
        <ul class="event-list" id="eventList">
            <li>
                <strong>Sự kiện 1</strong>
                <button class="btn" onclick="editEvent('Sự kiện 1')">Chỉnh sửa</button>
            </li>
            <li>
                <strong>Sự kiện 2</strong>
                <button class="btn" onclick="editEvent('Sự kiện 2')">Chỉnh sửa</button>
            </li>
            <li>
                <strong>Sự kiện 3</strong>
                <button class="btn" onclick="editEvent('Sự kiện 3')">Chỉnh sửa</button>
            </li>
        </ul>
        <input type="text" id="newEvent" placeholder="Nhập tên sự kiện mới">
        <button class="btn" onclick="addEvent()">Thêm Sự Kiện</button>
    </div>
    <div class="floating-star star1">⭐</div>
    <div class="floating-star star2">⭐</div>
    <div class="floating-star star3">⭐</div>
    <div class="floating-star star4">⭐</div>
    <div class="floating-star star5">⭐</div>
    <div class="floating-star star6">⭐</div>
    <div class="floating-star star7">⭐</div>
    <div class="floating-star star8">⭐</div>
    <script>
        function addEvent() {
            var eventName = document.getElementById('newEvent').value;
            if(eventName) {
                window.location.href = 'add_event.html';
            }
        }
        function editEvent(eventName) {
            window.location.href = 'edit_event.html?event=' + encodeURIComponent(eventName);
        }
    </script>
</body>
</html>
