<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sự Kiện</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }
        .event-list {
            list-style: none;
            padding: 0;
        }
        .event-list li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .event-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(to right, #ffaa00, #ff7700);
            transform: scale(1.05);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
    <script>
        function editEvent(eventName) {
            window.location.href = `edit-event.html?name=${encodeURIComponent(eventName)}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Sự Kiện</h1>
        <ul class="event-list">
            <li>
                <strong>Sự kiện 1</strong>
                <button class="btn" onclick="editEvent('Sự kiện 1')">Chỉnh sửa</button>
            </li>
            <li>
                <strong>Sự kiện 2</strong>
                <button class="btn" onclick="editEvent('Sự kiện 2')">Chỉnh sửa</button>
            </li>
            <li>
                <strong>Sự kiện 3</strong>
                <button class="btn" onclick="editEvent('Sự kiện 3')">Chỉnh sửa</button>
            </li>
        </ul>
        <h2>Thêm sự kiện mới</h2>
        <form>
            <label for="new-event-name">Tên sự kiện:</label>
            <input type="text" id="new-event-name" required><br><br>
            
            <label for="new-event-date">Thời gian:</label>
            <input type="datetime-local" id="new-event-date" required><br><br>
            
            <label for="new-event-location">Địa điểm:</label>
            <input type="text" id="new-event-location" required><br><br>
            
            <label for="new-event-description">Mô tả:</label>
            <textarea id="new-event-description" rows="4" required></textarea><br><br>
            
            <button type="submit" class="btn">Thêm sự kiện</button>
        </form>
    </div>
</body>
</html>
