<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sự Kiện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9800, #e65100);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        h1 {
            color: #d84315;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d84315;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chỉnh Sửa Sự Kiện</h1>
        <form>
            <div class="form-group">
                <label for="event-name">Tên sự kiện:</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            <div class="form-group">
                <label for="event-date">Thời gian:</label>
                <input type="datetime-local" id="event-date" name="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-location">Địa điểm:</label>
                <input type="text" id="event-location" name="event-location" required>
            </div>
            <div class="form-group">
                <label for="event-description">Mô tả:</label>
                <textarea id="event-description" name="event-description" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Lưu</button>
            <a href="index.html" class="btn">Hủy</a>
        </form>
    </div>
</body>
</html>
